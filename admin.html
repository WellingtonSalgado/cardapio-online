<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Imports de Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Icons-->
    <link rel="stylesheet" href="iconfont/material-icons.css">
    <!--Imports de Javascripts-->
    <script src="js/jquery.min.js"></script>
    <script src="js/admin.js"></script>
    
    <title>Administração</title>
</head>
<body>
    <!--NavBar-->
    <div id="menuAdmin">
        <nav>
            <span>Admin</span>
        </nav>
    </div>

    <!--Container-->
    <div id="conteudo">
        <div class="estatisticas">
            <span>Estatisticas:</span>
        </div>
        <div class="listaEstatisticas">
            <div id="produtosCadastrados">Prod. Cadastrados<span>0 und.</span></div>
            <div id="categoriasCadastradas">Categ. Cadastradas<span>0 categ.</span></div>
            <div id="acessos">Acessos<span>0 vez.</span></div>
            <div id="curtidas">Curtidas<span>0 vez.</span></div>
        </div>

        <!--Div Cadastro de produtos-->
        <div id="containerCadastro">
            
            <div id="cadastroProdutos">
                <div id="btnFechar"><i class="material-icons">close</i></div>
                <form>
                    <h3>Cadastro</h3>
                    <input type="text" id="produto" placeholder="Produto"><br>
                    <input type="number" id="valor" placeholder="Valor: 0,00"><br>
                    <input type="text" id="descricao" placeholder="Descrição:">
                    <select id="categoria">
                
                    </select><br>
                    <input type="submit" value="cadastrar" id="btnCadastrar">
                </form>
            </div>
        </div>

    </div>

    

    <!--Float Button-->
    <div id="floatAdd"><i class="material-icons">add</i></div>

</body>
</html>
